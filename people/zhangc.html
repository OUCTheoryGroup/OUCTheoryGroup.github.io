<h3>基本信息</h3>

2013年6月获得北京师范大学概率论与数理统计专业博士学位，师从陈木法院士。现任教于中国海洋大学数学科学学院，并跟随董军宇教授从事博士后研究工作。主要研究马氏过程的稳定性理论，及马氏过程在图像处理中的应用。
